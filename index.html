<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
</head>

<body>
  <header class="header">
    <div class="header__title">
      <h1>IP Address Tracker</h1>
    </div>
    <div class="header__input">
      <input type="text" inputMode="numeric" pattern="[0-9]*" name="ip" id="ip"
        placeholder="Search for any IP address or domain">
      <button type="button">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </span>
      </button>
    </div>
    <div class="header__results">
      <div class="results__container">
        <p class="results__name">IP Address</p>
        <p class="results__result" id="ip_result"></p>
      </div>
      <div class="results__container">
        <p class="results__name">Location</p>
        <p class="results__result" id="location_result"></p>
      </div>
      <div class="results__container">
        <p class="results__name">Timezone</p>
        <p class="results__result" id="timezone_result"></p>
      </div>
      <div class="results__container">
        <p class="results__name">ISP</p>
        <p class="results__result" id="isp_result"></p>
      </div>
    </div>
  </header>
  <main>
    <div id="map"></div>
  </main>
  <div class="error">
    <p id="error"></p>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="./src/js/index.js"></script>
</body>

</html>
